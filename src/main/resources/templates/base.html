<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(bodyContent)">

<head>
    <title>License System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 40px;
        }

        .nav-link.active {
            background: #0d6efd !important;
            color: #fff !important;
            border-radius: .25rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">License System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPath=='/'?' active':''}" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            th:classappend="${currentPath!=null and currentPath.startsWith('/create')?' active':''}"
                            th:href="@{/create}">Create License</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            th:classappend="${currentPath!=null and currentPath.startsWith('/validate')?' active':''}"
                            th:href="@{/validate}">Validate License</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            th:classappend="${currentPath!=null and currentPath.startsWith('/keys')?' active':''}"
                            th:href="@{/keys}">Keys & AES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            th:classappend="${currentPath!=null and currentPath.startsWith('/revoke')?' active':''}"
                            th:href="@{/revoke}">Revoke License</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                            th:classappend="${currentPath!=null and currentPath.startsWith('/licenses')?' active':''}"
                            th:href="@{/licenses}">All Licenses</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button class="nav-link btn btn-link p-0" style="color:#fff;">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div th:replace="${bodyContent}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el))
        })
    </script>
</body>

</html>
