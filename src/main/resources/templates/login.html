<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - License System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container" style="max-width:420px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3 text-center">Login</h4>
                <form method="post" th:action="@{/login}">
                    <div th:if="${param.error}" class="alert alert-danger py-2">Invalid credentials</div>
                    <div th:if="${param.logout}" class="alert alert-success py-2">Logged out</div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
